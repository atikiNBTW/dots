# GENERAL
general {
    #disable_loading_bar = true
    #hide_cursor = true
}

# BACKGROUND
background {
    monitor =
    path = ~/.config/background
    blur_passes = 0
    color = $base
}

# TIME
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%T")"
    color = $text
    font_size = 90
    font_family = JetBrainsMono Nerd Font
    position = -30, 0
    halign = right
    valign = top
}

# DATE 
label {
    monitor = 
    text = cmd[update:43200000] echo "$(date +"%A, %d %B %Y")"
    color = $text
    font_size = 25
    font_family = JetBrainsMono Nerd Font
    position = -30, -150
    halign = right
    valign = top
}

# USER AVATAR



# INPUT FIELD
input-field {
    monitor =
    size = 300, 60
    outline_thickness = 4
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = $accent
    inner_color = $surface0
    font_color = $text
    fade_on_empty = false
    placeholder_text = ó°Œ¾ Locked 
    hide_input = false
    check_color = $accent
    fail_color = $red
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    capslock_color = $yellow
    position = 0, -35
    halign = center
    valign = center
}
