import = [
  "./catpuccin-mocha.toml"
]
shell = "/bin/zsh"

[font]
size = 14.0

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Bold"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Bold Italic"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Italic"

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Bold"

[font.offset]
x = 1
y = 1

[scrolling]
history = 50000

[window]
title = "buhbuhbuh"
opacity = 0.6
startup_mode = "Maximized"

[env]
TERM = "xterm-256color"

[window.class]
general = "Alacritty"
instance = "Alacritty"

[keyboard]
bindings = [
#  { key = "C", mods = "Control", action = "Copy" },
#  { key = "V", mods = "Control", action = "Paste" },
  { key = "T", mods = "Control|Shift", action = 'SpawnNewInstance' }
]

[window.padding]
x = 5
y = 5
